<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solary-system</title>
    <link rel="stylesheet" href="assets/css/system.css">
</head>
<body>
    <div class="solar-system container">
        <div class="sun ">
        </div>
            
        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
          <div class="mercury"></div>
        </div>
        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
          <div class="venus"></div>
        </div>  
        
        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
          <div class="orbit moon-orbit"></div>
          <div class="moon-spin">
            <div id="moon"></div>
          </div>
          <img id="earth" src="https://pngimg.com/uploads/earth/earth_PNG10.png" width="20%" alt="">
    </div>
</body>
</html>
